<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .images {
            width: 350px;
            height: 350px;
            object-fit: cover;
            display: none; 
        }
        
        .current {
            display: block; 
        }
        
        .slider-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .buttons {
            text-align: center;
            gap: 10px;
            font-size: 1.2rem;
        }
       
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="Assets/pexels-dominika-polakova-719696518-18319033.jpg" alt="Image 1" class="images current">
        <img src="Assets/pexels-iryna-ivanova-48171394-10907006.jpg" alt="Image 2" class="images">
        <img src="Assets/pexels-karola-g2-6347.jpg" alt="Image 3" class="images">
        <img src="Assets/pexels-valeriya-34759482.jpg" alt="Image 4" class="images">
        <img src="Assets/pexels-vldsx-500651237-30669034.jpg" alt="Image 5" class="images">
    </div>
    
    <div class="buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script>
        const images = document.querySelectorAll(".images");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        
        
        let currentIndex = 0;

 
        function updateImage() {
            // Remove current class from all images
            images.forEach(img => img.classList.remove("current"));
            
            // Add current class to the image at currentIndex
            images[currentIndex].classList.add("current");
        }

        // Next button functionality
        nextBtn.addEventListener("click", () => {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Loop back to first image
            }
            updateImage();
        });

        // Previous button functionality
        prevBtn.addEventListener("click", () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1; // Loop to last image
            }
            updateImage();
        });

      
    </script>
</body>
</html>
