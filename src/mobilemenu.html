<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            display: none;
        }
        .visible{
            display: block;
        }
    </style>
</head>
<body>
    <button id = "menu-btn">Menu</button>
    <nav id = "mobile-menu">
        <a href="#">Home</a>
         <a href="#">About</a>
         <a href="#">Services</a>
         <a href="#">Portfolio</a>
         <a href="#">Contact</a>
    </nav>

    <h3>Cart Count: <span id="cart-count">0</span></h3>

    <section class = "products">
        <div class = "prod">
            <h2>Apple Macbook</h2>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class = "prod">
            <h2>Apple iPhone</h2>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class = "prod">
            <h2>Samsung S21</h2>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class = "prod">
            <h2>Infinix Z Fold</h2>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <script>
        const menuButton = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuButton.addEventListener("dblclick", ()=>{
            mobileMenu.setAttribute("class","visible");
        })

        const allCartButtons = document.querySelectorAll(".add-to-cart");//nodelist/array of buttons
        const cartItems = [];
        console.log(allCartButtons.length);
        allCartButtons.forEach((button)=>{
            button.addEventListener("click", (event)=>{
                console.log("Button clicked");
                console.log(event.target.previousElementSibling.textContent);
                cartItems.push(event.target.previousElementSibling.textContent);
                document.getElementById("cart-count").textContent = cartItems.length;
            })
        })

    </script>
</body>
</html>
